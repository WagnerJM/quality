version: '3.5'

services:
  client:
    container_name: client
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
       -/usr/src/app/node_modules
    ports:
      - 8080:80
    depends_on:
      - server
    networks:
      front:

  server:
   

  
    container_name: server
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    restart: always
    volumes:
      - ./server:/server
    ports:
      - 8000:8000
    networks:
      back:
      front:
        ipv4_address: 172.16.238.10
    environment:
      - APP_SETTINGS=production
      - FLASK_APP=wsgi.py
      - FLASK_ENV=production
    command: gunicorn -w 4 -b :8000 wsgi:app


 
